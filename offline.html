<!doctype html>
<html lang="en">
    <head>

            }
            .offline-container {

            .button {

                padding: 12px 20px;

                font-size: 16px;
                font-weight: 600;
                margin-top: 20px;
                text-decoration: none;
                display: inline-block;
            }
            .message {

        <div class="offline-container">
